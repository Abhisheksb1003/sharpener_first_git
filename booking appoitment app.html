<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="mtform">
    <label>Name:</label>
   
    <input type="text" value="username" id="sam"></input>
</br> 
    <label>Email:</label>
        <input type="email" value="email_id" id="sam1"></input>   
    </br>

    
    <label>phone:</label>

        <input type="phone" value="phone" id="sam2"></input>

</br>
<input type="submit" value="submit"></input>
</form>
<script>
var form=document.getElementById("mtform");
form.addEventListener("submit",myfun);

function myfun(e){
    e.preventDefault()
    var name1=document.getElementById("sam").value;
    var name2=document.getElementById("sam1").value;
    var name3=document.getElementById("sam2").value;

    localStorage.setItem('name',name1);
    localStorage.setItem('email',name2);
    localStorage.setItem('phone',name3);

}
</script>

    
    
</body>
</html>
